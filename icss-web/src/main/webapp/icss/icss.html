<div class="container clearfix" id="container">
    <div class="group">

    <div class="group pacs" typenum="6">

    <div class="group diagnosis">
        <label>诊断</label>
        <div class="box-r-s">
            <div class="choose d-n">
                <div class="content"></div>
            </div><input type="text" class="diagnosis-main-input">
            <div class="symptom-all box-r-s d-n">
                <div class="title">
                    <div class="button-group">

                        <!--<div class="setting"></div>-->
                    </div>

                    <div class="arrow"></div>
                </div>
                <div class="wrap">

                </div>
            </div>
            <div class="symptom-container box-r-s d-n">
                <div class="symptom-wrap">
                </div>
                <div class="button">
                    <div class="arrow detail">
                        <img src="img/icss/more.png">
                    </div>
                    <div class="arrow right"></div>
                    <div class="arrow left disabled"></div>
                    <div class="arrow-shadow"></div>
                </div>
                <div class="diagnosis-list-buttons">
                    <button class="come-again usable" type="button">待查</button>
                    <button class="go-away unusable" type="button">转诊</button>
                </div>
                <div class="symptom-form"></div>
                <div class="div-for-go-away d-n">
                    <div class="detail-list" style="">
                        <h3><b style="float:left;">转诊</b>
                            <div class="c-r checkbox">
                                <div class="box-r-s"><i class="iconfont icon-duigou1"></i></div>
                                加急
                            </div>
                        </h3>
                        <div class="form-area">
                            <div class="row diagnosis-check-hospital" style="float:left;">
                                <div class="form-group">
                                    <label>医院</label>
                                    <div class="select box-r-s w-100px"><input name="diagnosisHospital" type="text" readonly="">
                                        <div class="down-arrow">
                                            <i class="iconfont icon-triangle-down-copy"></i>
                                        </div>
                                        <ul class="box-r-s d-n">
                                            <li><a>邵逸夫医院</a></li>
                                            <li><a>浙一医院</a></li>
                                            <li><a>浙二医院</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row diagnosis-check-dept" style="float:left;">
                                <div class="form-group">
                                    <label>科室</label>
                                    <div class="select box-r-s w-100px"><input name="diagnosisDept" type="text" readonly="">
                                        <div class="down-arrow">
                                            <i class="iconfont icon-triangle-down-copy"></i>
                                        </div>
                                        <ul class="box-r-s d-n">
                                            <li><a>儿科</a></li>
                                            <li><a>内科</a></li>
                                            <li><a>外科</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row diagnosis-check-doctor" style="float:left;">
                                <div class="form-group">
                                    <label>医生</label>
                                    <div class="select box-r-s w-100px"><input name="diagnosisDoctor" type="text" readonly="">
                                        <div class="down-arrow">
                                            <i class="iconfont icon-triangle-down-copy"></i>
                                        </div>
                                        <ul class="box-r-s d-n">
                                            <li><a>赵医生</a></li>
                                            <li><a>钱医生</a></li>
                                            <li><a>孙医生</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div style="clear:both"></div>
                        </div>
                        <p class="submit-bt">
                            <button class="make-sure usable" type="button">确定</button>
                            <button class="cancle unusable" type="button">取消</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="group treatment">
        <label>治疗</label>
        <div class="box-r-s">
            <div class="choose d-n">
                <div class="content"></div>
            </div>
            <input type="text" class="treatment-main-input">
            <div class="symptom-all box-r-s d-n">
                <div class="title">
                    <div class="button-group">
                    </div>
                    <div class="arrow"></div>
                </div>
                <div class="wrap">

                </div>
            </div>
            <div class="symptom-container box-r-s d-n">
                <div class="symptom-wrap"></div>
                <div class="button">
                    <div class="arrow detail">
                        <img src="img/icss/more.png">
                    </div>
                    <div class="arrow right"></div>
                    <div class="arrow left disabled"></div>
                    <div class="arrow-shadow"></div>
                </div>
                <div class="symptom-form" active style="display:none"></div>
            </div>
        </div>
    </div>
</div>
<div class=""></div>
<!--是否删除主诉并删除现病史？-->
<div class="confirm-model animated flipInY d-n" id="confirm-model-one">
    <div class="title">
        <p>提示</p>
        <p class="close"></p>
    </div>
    <div class="body">
        <div class="img"></div>
        <p>是否进行以下操作？</p>
    </div>
    <div class="button">
        <div class="left">
            <div class="img"></div>
            <p>删除并保留现病史中该条</p>
        </div>
        <div class="right">
            <div class="img"></div>
            <p>同时删除现病史中该条</p>
        </div>
    </div>
</div>
<div id="shade" class="d-n"></div>
		<!--病历打印-->
		<div id="treate-container" class="d-n">
		</div>
		<!--病历模板-->
		<script id="treatement" type="text/x-jquery-tmpl">
			<div id="medical-record">
				<div class="print-container">
					<div class="print__head">
						<span class="print__head--close"></span>
					</div>
					<div class="print__title">
						普通门诊病历
					</div>
					<div class="print__context">
						<div class="print__patient clearfix">
							<ul class="print__patient__lists clearfix">
								<li>卡号：${patient.cardId}</li>
								<li>性别：${patient.sex}</li>
								<li>职业：${patient.occupation}</li>
								<li>医保享受：${patient.insurance}</li>
								<li>姓名：${patient.patientName}</li>
								<li>婚姻：${patient.marry}</li>
								<li>单位：${patient.unit}</li>
								<li>医保卡号：${patient.insuranceId}</li>
								<li>年龄：${patient.age}</li>
								<li>民族：${patient.nation}</li>
								<li>手机：${patient.phone}</li>
                                <li>门诊号：${doctor.outpatientId}</li>
								<li>就诊时间：${doctor.treatmentTime}</li>
							</ul>
						</div>
						<div class="print_doctor clearfix d-n">
							<ul class="print__patient__lists clearfix">
								<li>部门：${doctor.section}</li>
								<li>姓名：${doctor.doctor}</li>
								<li>门诊号：${doctor.outpatientId}</li>
								<li>就诊时间：${doctor.treatmentTime}</li>
								<li>类型：${doctor.type}</li>
							</ul>
						</div>
						<div class="print__content">
							{{if main_suit.length}}
							<div class="main-suit">
								<span>主诉</span>
								<ul>
									{{each(i, item) main_suit}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}} {{if current_history.length}}
							<div class="current-history">
								<span>现病史</span>
								<ul>
									{{each(i, item) current_history}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}} {{if bypast_history.length}}
							<div class="bypast-history clearfix">
								<span>既往史</span>
								<ul class="bypast-history__ul">
									{{each(i, item) bypast_history}}
									<li class="bypast-history__detail clearfix">
										<div class="bypast-history__detail__title">${item.title}</div>
										<ul class="bypast-history__detail__context clearfix">
											{{each(index,list) item.value}}
											<li><i>●</i>
												<p>${list}</p>
											</li>
											{{/each}}
										</ul>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}} {{if other_history.length}}
							<div class="other-history">
								<span>其他史</span>
								<ul class="bypast-history__ul ">
									{{each(i, item) other_history}}
									<li class="bypast-history__detail clearfix">
										<div class="bypast-history__detail__title">${item.title}</div>
										<ul class="bypast-history__detail__context">
											{{each(index,list) item.value}}
											<li><i>●</i>
												<p>${list}</p>
											</li>
											{{/each}}
										</ul>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}} {{if body_sign.length}}
							<div class="body-sign">
								<span>体征</span>
								<ul>
									{{each(i, item) body_sign}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}} {{if assay.length}}
							<div class="diagnose">
								<span class="diagnose__title">化验</span>
								<ul class="diagnose__detail">
									{{each(i, item) assay}} {{if item.title}}
									<ul class="clearfix">
										<div class="diagnose__detail__title"><i>●</i>${item.title}</div>
										<ul class="diagnose__detail__list">
											{{each(ind,list) item.value}}
											<li>${list}</li>
											{{/each}}
										</ul>

										<div class="diagnose__detail__time">${item.time}</div>
									</ul>
									{{else}}
									<li>
										<p><i>●</i>${item}</p>
									</li>
									{{/if}} {{/each}}
								</ul>
							</div>
							{{/if}} {{if instrument_test.length}}
							<div class="instrument-test">
								<span>器查</span>
								<ul>
									{{each(i, item) instrument_test}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}} {{if diagnose.length}}
							<div class="diagnose">
								<span>诊断</span>
								<ul>
									{{each(i, item) diagnose}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}} {{if treat.length}}
							<div class="treat">
								<span>治疗</span>
								<ul>
									{{each(i, item) treat}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</script>

		<!-- 处方单 -->
		<script id="prescription" type="text/x-jquery-tmpl">
			<div>
				<div class="print-container">
					<div class="print__head">
						<span class="print__head--close"></span>
					</div>
					<div class="print__title">
						门诊西药处方笺（普通）
					</div>
					<div class="print__context">
						<div class="print__patient clearfix">
							<ul class="print__patient__lists clearfix pli">
								<li>姓名：${patient.patientName}</li>
								<li>费别：${patient.insurance}</li>
								<li>科室：${doctor.section}</li>
								<li>性别：${patient.sex}</li>
								<li>手机：${patient.phone}</li>
                                <li>门诊号：${doctor.outpatientId}</li>
								<li>年龄：${patient.age}</li>
								<li>住址：${patient.address}</li>
								<li>编号：${patient.cardId}</li>
							</ul>
						</div>
						<div class="print__content prescription_content">
							{{if diagnose.length}}
							<div class="diagnose">
								<span>诊断：</span>
								<ul>
									{{each(i, item) diagnose}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
							{{/if}}
							{{if treat.length}}
							<div class="treat">
								<span>Rp：</span>
								<ul>
									{{each(i, item) treat}}
									<li><i>●</i>
										<p>${item}</p>
									</li>
									{{/each}}
								</ul>
							</div>
						    {{/if}}
						</div>
						<div class="prescription_bottom">
							<ul class="print__patient__lists clearfix">
								<li>医生：${doctor.doctor}</li>
								<li>开具日期：${doctor.issueTime}</li>
								<li></li>
								<li>总金额：150</li>
								<li>审核：${doctor.doctor}</li>
								<li>调配：${doctor.doctor}</li>
                                <li>核对：${doctor.doctor}</li>
								<li>发药：${doctor.doctor}</li>
							</ul>
							<div class="prescription_remark">
								<p>注：1.本处方2日内有效</p>
