<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function() {
			$("#search").keyup(function(){
				var keyword = $(this).val();
				console.log("请求后端" + keyword);	
			});
        	$("#edit").click(function(){
				$("#search").css("color", "red").focus();	
			});
			$("#delete").click(function(){
				$("#search").val('').focus();	
			});
        });	
    </script>

</head>
<body>
    百度搜索<input id="search"  style="width:300px;"/> <span id="edit" style="cursor:pointer">编辑</span> <span id="delete" style="cursor:pointer">删除</span>	
    
</body>
</html>
