<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<head>
<script type="text/javascript" src="../../jquery-1.11.1.js"></script>
<script type="text/javascript" src="jquery-jtemplates.js"></script>

<script type="text/javascript">
	
	$(document).ready(function() {
		//模拟数据
		var data = {
			name: 'User list',
			list_id: 4,
			table: [
				{id: 1, name: 'Anne', age: 22, mail: 'anne@domain.com'},
				{id: 2, name: 'Amelie', age: 24, mail: 'amelie@domain.com'},
				{id: 3, name: 'Polly', age: 18, mail: 'polly@domain.com'},
				{id: 4, name: 'Alice', age: 26, mail: 'alice@domain.com'},
				{id: 5, name: 'Martha', age: 25, mail: 'martha@domain.com'}
			]
		};
		
		$("#result1").setTemplateElement("template1");

		$("#result1").processTemplate(data);
	});	
</script>

<style type="text/css">
	.jTemplatesTest {
		background: #DDD;
		border: 1px solid #000;
		margin: 2em;
		width: 480px;
	}
	.jTemplatesTest * {
		padding: 4px;
		margin: 2px auto;
	}
	.jTemplatesTest td,tr {
		background: #EEE;
		border: 1px solid black;
	}
</style>
</head>
<body>

	<!-- Template content -->
	<textarea id="template1" style="display:none">
		<strong>{$T.name}: {$T.list_id}</strong>
		<table>
			{#foreach $T.table as record}
			<tr>
					<td>
                    {#if $T.record.id == 1}
                    <font color="red">{$T.record.name}</font>
                    {#elseif $T.record.id == 2}
                    <font color="green">{$T.record.name}</font>
                    {#else}
                    {$T.record.name}
                    {#/if}
                    </td>
					<td>{$T.record.mail}</td>
			</tr>
			{#/for}
		</table>
	</textarea>

	<!-- Output elements -->
	<div id="result1" class="jTemplatesTest"></div>
	
</body>
</html>
